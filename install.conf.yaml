- defaults:
    link:
      force: true
      create: true
      relink: true
    shell:
      stderr: true
- clean:
    ~/:
    ~/.config:
      recursive: true
- create:
  - ~/.antigen
  - ~/.vim/pack/themes/start
  - ~/.local/share/nautilus-python/extensions
- link:
    ~/.zshrc: .dotfiles/.zshrc
    ~/.p10k.zsh: .dotfiles/.p10k.zsh
    ~/.config/kitty/kitty.conf: .dotfiles/kitty/kitty.conf
    ~/.config/kitty/dracula.conf: submodules/dracula/kitty/dracula.conf
    ~/.vim/pack/themes/start/dracula: submodules/dracula/vim
- shell:
  -
    command: sudo cp -v .dotfiles/kitty/desktopIconsUtil.js /usr/share/gnome-shell/extensions/desktop-icons@csoriano
    description: Install fixed desktop-icons gnome-shell extension
    stdin: true
    stdout: true
  - [cp -v .dotfiles/kitty/open-terminal.py ~/.local/share/nautilus-python/extensions, Install open-terminal nautilus-python extension]
  - [cp -v submodules/antigen/antigen.zsh ~/.antigen, Install antigen.zsh]
  - [submodules/nerd-fonts/install.sh FiraCode, Install FiraCode Nerd Fonts]
  -
    command: scripts/install_packages.sh
    description: Run script installing additional packages
    stdin: true
    stdout: true
  - [busctl --user call org.gnome.Shell /org/gnome/Shell org.gnome.Shell Eval s 'Meta.restart("Restartingâ€¦")', Restart GNOME Shell]
  -
    command: chsh -s $(which zsh)
    description: Making zsh the default shell
    stdin: true
    stdout: true
  - [kitty --detach zsh -c "neofetch; zsh -i", Launch kitty terminal emulator with neofetch splash]